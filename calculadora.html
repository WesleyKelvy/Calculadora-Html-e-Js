<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="calculator">

            <div class="titulo">
                <h1>Calculadora</h1>
            </div>

            <div id="res">
                <p>0</p>
            </div>

            <div class="flex-conteiner">
                <div class="grid-conteiner">
                    <div id="clear" class="button">
                        <p>C</p>
                    </div>
                    <div id="opposite" class="button">
                        <p>+/-</p>
                    </div>
                    <div id="percent" class="button">
                        <p>%</p>
                    </div>
                    <div class="number button" id="number7">
                        <p>7</p>
                    </div>
                    <div class="number button" id="number8">
                        <p>8</p>
                    </div>
                    <div class="number button" id="number9">
                        <p>9</p>
                    </div>
                    <div class="number button" id="number4">
                        <p>4</p>
                    </div>
                    <div class="number button" id="number5">
                        <p>5</p>
                    </div>
                    <div class="number button" id="number6">
                        <p>6</p>
                    </div>
                    <div class="number button" id="number1">
                        <p>1</p>
                    </div>
                    <div class="number button" id="number2">
                        <p>2</p>
                    </div>
                    <div class="number button" id="number3">
                        <p>3</p>
                    </div>
                    <div class="number button" id="number0">
                        <p>0</p>
                    </div>
                    <div class=" button" id="comma">
                        <p>,</p>
                    </div>
                </div>

                <div class="flex-operations">
                    <div id="division" class="button operation">
                        <p>รท</p>
                    </div>
                    <div id="multiply" class="button operation">
                        <p>x</p>
                    </div>
                    <div id="subtraction" class="button operation">
                        <p>-</p>
                    </div>
                    <div id="addition" class="button operation">
                        <p>+</p>
                    </div>
                    <div id="equal" class="button">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="elements.js"></script>
</body>

</html>
